<div class="title-header">
  <span class="heading"><span>Data Publication</span></span>
</div>

<fa-icon class="spinner" [size]="'2x'" [icon]="faSpinner" [spin]="true" *ngIf="loading"></fa-icon>

<div class="item-container" *ngIf="metadata?.publisher">

  <span class="date-container">
    <i class="fas fa-building-ngo"></i>
    <span class="text">{{metadata?.publisher}}</span>
  </span>

  <span class="date-container">
    <i class="fas fa-calendar-alt"></i>
    <span class="text">{{metadata?.publication_date}}</span>
  </span>

  <span class="date-container">
    <i class="fas fa-server"></i>
    <span class="text">
      <a href="{{metadata?.publication_server}}">{{metadata?.publication_server}}</a></span>
  </span>

</div>


<div class="title-header">
  <span class="heading"><span>Investigation</span></span>
</div>

<fa-icon class="spinner" [size]="'2x'" [icon]="faSpinner" [spin]="true" *ngIf="loading"></fa-icon>

<div class="item-container" *ngIf="metadata?.title">

  <span class="date-container">
    <i class="fas fa-file"></i>
    <span class="text">{{metadata?.title}}</span>
  </span>

  <span class="date-container">
    <i class="fas fa-info"></i>
    <span class="text">{{metadata?.description}}</span>
  </span>

</div>
